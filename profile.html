<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="page_about">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cultural Center</a>
            <button onclick="toggleTheme()">Switch Theme</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="dateTimeDisplay"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sectiont mt-5" style="width: 1000px;">
        <h1 class="text-center mb-4">User Profile</h1>
        <div class="row align-items-center">
            <!-- Секция с картинкой профиля -->
            <div class="col-md-5 text-center">
                <img src="profile-picture.jpg" alt="Profile Picture" style="max-width: 200px;">
            </div>
            <!-- Секция с информацией о пользователе -->
            <div class="col-md-4">
                <div class="user-info text-start">
                    <p><strong>Name:</strong> <span id="user-name"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Location:</strong> <span id="user-location"></span></p>
                    <button class="btn btn-secondary mt-3" onclick="logoutUser()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 fixed-bottom">
        <p>© 2024 It-2302 Cultural Center: World Cultures and Traditions</p>
        <h7>Made by Yuriy Mikhnevich,</h7>
        <h7>Ernur Baimukhambetov,</h7>
        <h7>Adam Satyshev</h7>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem("loggedInUser");
            const storedUserData = JSON.parse(localStorage.getItem(loggedInUser));

            if (!loggedInUser || !storedUserData) {
                alert("Please log in first.");
                window.location.href = "login.html";
            } else {
                document.getElementById("user-email").textContent = loggedInUser;
                document.getElementById("user-name").textContent = storedUserData.name || "Unknown";
                document.getElementById("user-location").textContent = storedUserData.location || "Unknown";

                // Отображение имени пользователя в navbar
                document.getElementById("navbar-username").textContent = storedUserData.name || "User";
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem("loggedInUser");
            const profileLink = document.getElementById("profile-link");

            if (loggedInUser) {
                const storedUserData = JSON.parse(localStorage.getItem(loggedInUser));
                if (storedUserData && storedUserData.name) {
                    // Изменяем текст ссылки на имя пользователя
                    profileLink.textContent = storedUserData.name;
                }
            } else {
                // Если пользователь не залогинен, оставляем текст "Профиль"
                profileLink.textContent = "Profile";
            }
        });

        function logoutUser() {
            localStorage.removeItem("loggedInUser");
            alert("You have been logged out.");
            window.location.href = "login.html";
        }
        // Проверка сохранённой темы при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.toggle('dark-theme', savedTheme === 'dark');
                updateThemeElements(savedTheme === 'dark');
            }
        });


    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
