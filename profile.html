<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Cultural Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="logoutUser()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1>User Profile</h1>
        <div id="user-info" class="mt-4">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Location:</strong> <span id="user-location"></span></p>
            <button class="btn btn-secondary" onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <footer class="text-center mt-5 py-3">
        <p>© 2024 It-2302 Cultural Center: World Cultures and Traditions</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Получаем данные пользователя из localStorage
            const loggedInUser = localStorage.getItem("loggedInUser");
            const storedUserData = JSON.parse(localStorage.getItem(loggedInUser));

            if (!loggedInUser || !storedUserData) {
                alert("Please log in first.");
                window.location.href = "login.html";
            } else {
                // Отображаем данные пользователя
                document.getElementById("user-email").textContent = loggedInUser;
                document.getElementById("user-name").textContent = storedUserData.name || "Unknown";
                document.getElementById("user-location").textContent = storedUserData.location || "Unknown";
            }
        });

        function logoutUser() {
            localStorage.removeItem("loggedInUser");
            alert("You have been logged out.");
            window.location.href = "login.html";
        }

    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
